<!DOCTYPE html>
<html>
<head>
	<title>Assignment 1</title>
</head>
<body>
	<script type="text/javascript">
		let n =prompt("Enter a value of n");
		function fibonacci(n) 
		{ 
    		var num1=0; 
    		var num2=1; 
    		var sum; 
    		var i=0; 
    		for (i = 0; i < n; i++)  
    		{ 
        		sum=num1+num2; 
        		num1=num2; 
        		num2=sum; 
    		} 
    		return num2; 
		} 
  
	//document.write("Fibonacci(5): "+fibonacci(5)+"<br>"); 
	document.write(`Fibonacci(${n}): `+fibonacci(n)+"<br>"); 
	</script>
</body>
</html>
